<div class="container">
<div class="row">
<div class="col-md-8">

  <div class="row">

    <div class="col-md-12">
      

      <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><img class="pull-right">Payment Details</h3>
              </div>
              <div class="panel-body">
                  <form role="form" id="payment-form">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="p_name">Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="p_name" id="p_name" placeholder="Enter Name" ng-model="pmt.name" required/>
                                    <span class="input-group-addon"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="email">Email ID</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Valid Email" required autofocus data-stripe="number" ng-model="pmt.email" required/>
                                    <span class="input-group-addon"></span>
                                </div>
                            </div>
                        </div>
                    </div>


<div class="row">
<div class="col-xs-12">
  <div class="form-group">
    <label for="contact">Contact</label>
      <div class="input-group">
        <input type="number" class="form-control" name="contact" id="contact" placeholder="Valid Phone No" required autofocus data-stripe="number" ng-model="pmt.contact" required/>
        <span class="input-group-addon"></span>
    </div>
  </div>
</div>
</div>


                      <div class="row">
                          <div class="col-xs-12">
                              <div class="form-group">
                                  <label for="cardNumber">CARD NUMBER</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Valid Card Number" required autofocus data-stripe="number" required/>
                                      <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-xs-7 col-md-7">
                              <div class="form-group">
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                  <label for="expMonth">EXPIRATION MONTH</label>
                                      <input type="text" class="form-control" name="expMonth" id="expMonth" placeholder="MM" required data-stripe="exp_month" required/>
                                  </div>
                                  <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <label for="expMonth">EXPIRATION YEAR</label>
                                      <input type="text" class="form-control" name="expYear" id="expYear" placeholder="YYYY" required data-stripe="exp_year" required/>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xs-5 col-md-5 pull-right">
                              <div class="form-group">
                                  <label for="cvCode">CVV CODE</label>
                                  <input type="password" class="form-control" name="cvCode" id="cvCode" placeholder="CVV" required data-stripe="cvc" required/>
                              </div>
                          </div>
                      </div>
                      <br>
                        <div class="row">
                          <div class="col-xs-12">
                              <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="confirmPage(pmt)">PAY NOW</button>
                          </div>
                      </div>
                      <div class="row" style="display:none;">
                          <div class="col-xs-12">
                              <p class="payment-errors"></p>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>
        <br>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <h3 class="strip">
    <p class="ppay">
   Order Details
 </p>
</h3>
<div class="well">
<div class="table-responsive">
<table class="table table-default">
<tbody>
      <tr>
        <td id="mname">Movie</td>
        <td>{{Moviename}}</td>
        </tr>
        <tr>
          <td>Theatre</td>
          <td id="theatre">{{TheatreName}}</td>
          </tr>

          <tr>
            <td>Seat Number</td>
            <td id="seatno" width="1%" ng-repeat="m in TotalSeat1" >{{m}}</td>
            </tr>
            <tr>
              <td>Show Timing</td>
              <td id="showtime">{{showTime}}</td>
              </tr>
              <tr>
                <td>Tickets</td>
                <td id="t_ticket">{{coutSeat}}</td>
                </tr>
                <tr>
                  <td>Amount To Pay</td>
                  <td id="amount">{{Amount}}</td>
                  </tr>

    </tbody>

</table>

</div>

</div>

</div>
</div>
</div>
